services:
  polysniper:
    build: .
    container_name: polysniper
    restart: unless-stopped
    env_file: .env
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_DIR=/app/logs
    ports:
      - "${DASHBOARD_PORT:-8080}:8080"
    volumes:
      - polysniper-data:/app/data
      - polysniper-logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/api/status')"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  polysniper-data:
  polysniper-logs:
