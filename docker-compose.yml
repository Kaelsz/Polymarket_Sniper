services:
  polysniper:
    build: .
    container_name: polysniper
    restart: unless-stopped
    env_file: .env
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_DIR=/app/logs
    volumes:
      - polysniper-data:/app/data
      - polysniper-logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 60s
      timeout: 10s
      retries: 3

volumes:
  polysniper-data:
  polysniper-logs:
